<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundation | Welcome</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <script src="js/vendor/modernizr.js"></script>
  </head>
  <body>
    <!-- Cores dos Botões -->
	<button class="success">Botão Sucess</button>
	<button class="disabled">Botão Disabled</button>
	<button class="alert">Botão Alert</button>
	<button class="warning">Botão warning</button>
	
	<!-- Tamanho -->
	<button class="tiny">Botão tiny</button>
	<button class="medium">Botão medium</button>
	<button class="large">Botão large</button>
	<button class="expand">Botão expand</button>
	
	<!-- Arredondado -->
	<button class="radius">Botão radius</button>
	<button class="round">Botão round</button>
	
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
