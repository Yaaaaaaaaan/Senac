					<div class="medium-12 columns">		
						
					<div class="row branco">
	
						<form method="post" #action=#> 
											<!-- Metódo de envio mais seguro que o GET, porém mais lento.  Com o Método GET que é o comum, é mais facil de SQL Injection -->	
											<!-- Opção #action=# envia para um local específico (tratamento do Banco de dados) 
											"mailto:" envia o e-mail de resposta do formulário ao e-mail escrito, porém, precisa configurar POP3, SMTP etc. -->
											
								<!-- Formulário --><br>
							<div class="medium-6 columns">
								
								Nome <input type="text" name="nome" required="required" placeholder="Digite seu nome completo.">
								
							</div>
																					
							<div class="medium-2 columns">
								RG <input type="text" name="rg" required="required" placeholder="Digite seu RG.">
							</div>
							
							<div class="medium-2 columns">
								CPF <input type="text" name="cpf" required="required" placeholder="Digite seu CPF.">
							</div>
								
							<div class="medium-4 columns">
								Endereço <input type="text" name="endereco" required="required" placeholder="Digite o seu endereço completo.">
								
							</div>
												
							<div class="medium-2 columns">
								CEP <input type="text" name="CEP" required="required" placeholder="Digite seu CEP.">
							</div>
							
							<div class="medium-2 columns">
								Cidade <input type="text" name="cidade" required="required" placeholder="Digite o nome de sua Cidade.">
							</div>
							
							<div class="medium-2 columns">
								
								Estado
								<select>
									<option value="acre">AC</option>
									<option value="alagoas">AL</option>
									<option value="amazonas">AM</option>
									<option value="amapa">AP</option>
									<option value="bahia">BA</option>
									<option value="ceara">CE</option>
									<option value="distritoFederal">DF</option>
									<option value="espiritoSanto">ES</option>
									<option value="goias">GO</option>
									<option value="maranhao">MA</option>
									<option value="matoGrosso">MT</option>
									<option value="matoGrossoDoSul">MS</option>
									<option value="minasGerais">MG</option>
									<option value="para">PA</option>
									<option value="paraiba">PB</option>
									<option value="parana">PR</option>
									<option value="pernambuco">PE</option>
									<option value="piaui">PI</option>
									<option value="rioDeJaneiro">RJ</option>
									<option value="rioGrandeDoNorte">RN</option>
									<option value="rioGrandeDoSul">RS</option>
									<option value="rondonia">RO</option>
									<option value="roraima">RR</option>
									<option value="santaCatarina">SC</option>
									<option value="saoPaulo">SP</option>
									<option value="sergipe">SE</option>
									<option value="tocantins">TO</option>
								</select>
							</div>
							
							<div class="medium-4 columns">
								Data Nascimento <input type="date" name="dtcad">
							</div>
				
							<div class="medium-4 columns">
								Email para contato <input type="email" name="email" required="required">
							</div>
			
							
		
		
		
		
							
							
			
					
							
							
							<div class="medium-6 columns">
								<input class="button botao" type="reset" value="Apagar Formulário">
								<input class="button botao" type="submit" value="Enviar dados">
							
							</div>
							
						</form>
